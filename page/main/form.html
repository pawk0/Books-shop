<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookshop Form</title>
    <link rel="stylesheet" href="../../assets/styles/normalize.css">
    <link rel="stylesheet" href="../../assets/styles/style.css">
    <link rel="stylesheet" href="../../assets/styles/form.css">
    <script src="script.js"></script>
</head>
<body>
<header>
    <a href="index.html"> <h1>Bookshop</h1></a>
</header>

<main>
    <div class="delivery-form">
        <form action="" method="post" class="form">
            <fieldset>
                <legend>Delivery Details:</legend>
                <label for="name">
                    <span>Name <span class="required">*</span></span>
                    <input id="name" type="text" class="input-field" name="name" value="">
                </label>
                <label for="surname">
                    <span>Surname <span class="required">*</span></span>
                    <input id="surname" type="text" class="input-field" name="surname" value="">
                </label>
                <label for="street">
                    <span>Street <span class="required">*</span></span>
                    <input id="street" type="text" class="input-field" name="street" value="">
                </label>


                <label for="house">
                    <span>House number <span class="required">*</span></span>
                    <input id="house" type="number" class="input-field" name="house" value="">
                </label>
                <label for="flat">
                    <span>Flat number <span class="required">*</span></span>
                    <input id="flat" type="number" class="input-field" name="flat" value="">
                </label>
                <label for="date">
                    <span>Delivery Date <span class="required">*</span></span>
                    <input id="date" type="date" class="input-field" name="date" value="">
                </label>
                <!--TODO: DEFAULT DATE, MINIMUM DATE TOMORROW-->

            </fieldset>
            <fieldset>
                <legend>Payment method:</legend>
                <div class="payment">
                    <div class="elements">
                        <input type="radio" id="card" name="payment" value="card" checked>
                        <label for="card">Card</label>
                    </div>

                    <div class="elements">
                        <input type="radio" id="cash" name="payment" value="cash">
                        <label for="cash">Cash</label>
                    </div>
                </div>
            </fieldset>

            <fieldset class="gifts error">
                <legend>Choose max 2 gifts:</legend>
                <div class="elements">
                    <input id="gift" type="checkbox" value="gift">
                    <label for="gift">Pack as a gift</label>
                </div>
                <div class="elements">
                    <input id="postcard" type="checkbox" value="postcard">
                    <label for="postcard">Add postcard</label>
                </div>
                <div class="elements">
                    <input id="discount" type="checkbox" value="discount">
                    <label for="discount">Provide 2% discount to the next time</label>
                </div>
                <div class="elements">
                    <input id="pen-or-pencil" type="checkbox" value="pen-or-pencil">
                    <label for="pen-or-pencil">Branded pen or pencil</label>
                </div>
            </fieldset>


            <button id="confirm-delivery" class="button" disabled>Confirm order</button>

        </form>
    </div>

</main>

<footer>
    <a class="github-link" href="https://github.com/pawk0"><img class="github-logo" alt="github logo"
                                                                src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg">GITHUB</a>

    <p>Created by Paweł Połoch</p>

    <a href="https://rs.school/">
        <img
                class="rs-logo"
                alt="RS School logo"
                src="https://rs.school/images/rs_school.svg"
        >
    </a>
</footer>

</body>
</html>
