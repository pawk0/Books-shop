<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookshop</title>
    <link rel="stylesheet" href="../../assets/styles/normalize.css">
    <link rel="stylesheet" href="../../assets/styles/style.css">
    <link rel="stylesheet" href="../../assets/styles/index.css">
    <script src="script.js"></script>
</head>
<body>
<main>
    <section class="col col1">
        <h4>Book catalog</h4>
        <section class="books-catalog" draggable="false">
        </section>
    </section>

    <section id="droptarget" class="col col2">
        <h4>Order books</h4>
        <section class="order-list">
            <table class="order-list-table">
                <thead>
                <tr>
                    <th></th>
                    <th>Price</th>
                    <th>Book</th>
                    <th>Remove</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="confirmation">
                <p>Total price: <span class="price total-price">0</span></p>
                <button id="confirm-order" onclick="goToOrder()" class="button">Confirm order</button>
            </div>
        </section>

    </section>
</main>

</body>
</html>
